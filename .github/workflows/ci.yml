name: 'ğŸš€ CI/CD Pipeline'

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/test-normalize-arguments.yml'
      - '.github/workflows/test-normalize-path.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/test-normalize-arguments.yml'
      - '.github/workflows/test-normalize-path.yml'
  workflow_dispatch:

env:
  IS_MAIN_BRANCH: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version:
    uses: laerdal/github_actions/.github/workflows/reusable-version.yml@main
    with:
      config-file: "./.config/version.json"
      output-txt: 'output/version/version.txt'
      output-json: 'output/version/version.json'
      output-props: 'output/version/version.props'
      show-summary: true

  build-documentation:
    name: 'ğŸ—ï¸ Build Documentation'
    needs: [version]
    runs-on: ubuntu-latest
    outputs:
      should-deploy-docs: ${{ env.IS_MAIN_BRANCH == 'true' || env.FORCE_RELEASE == 'true' }}

    steps:
      - name: 'ğŸ“¥ Checkout Repository'
        uses: actions/checkout@v6

      - name: 'ğŸ“š Build Documentation'
        id: docfx
        uses: laerdal/github_actions/dotnet-docfx-build@main
        with:
          config: 'docfx.json'
          output: 'output/docs/site'
          show-summary: 'true'

      - name: 'ğŸ“¤ Upload GitHub Pages Artifact'
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'output/docs/site'

  deploy-pages:
    name: 'ğŸŒ Deploy to GitHub Pages'
    if: needs.build-documentation.outputs.should-deploy-docs == 'true'
    needs: [build-documentation]
    runs-on: ubuntu-latest

    steps:
      - name: 'ğŸŒ Deploy to GitHub Pages'
        id: deployment
        uses: actions/deploy-pages@v4

  tag:
    name: 'ğŸ·ï¸ Tag Repository'
    needs: [version]
    runs-on: ubuntu-latest
    steps:
      - name: 'ğŸ“¥ Checkout Repository'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: 'ğŸ·ï¸ Create Git Tag'
        uses: laerdal/github_actions/git-tag@main
        with:
          tag: ${{ needs.version.outputs.version-full }}
          message: 'Release ${{ needs.version.outputs.version-full }}'
          prefix: 'v'
          fail-if-exists: 'true'
          show-summary: 'true'

  github-release:
    name: 'ğŸš€ Create GitHub Release'
    needs: [tag, version, deploy-pages]
    runs-on: ubuntu-latest

    steps:
      - name: 'ğŸ“¥ Checkout Repository'
        uses: actions/checkout@v6

      - name: 'ğŸš€ Create GitHub Release'
        uses: laerdal/github_actions/github-release@main
        with:
          tag: ${{ needs.version.outputs.version-fortag }}
          title: 'Release ${{ needs.version.outputs.version-full }}'
          generate-notes: 'true'
          prerelease: ${{ needs.version.outputs.version-isprerelease }}
          show-summary: 'true'
