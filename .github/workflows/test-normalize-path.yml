name: 'ðŸ§ª Test Normalize Path Action'

on:
  push:
    paths:
      - 'normalize-path/**'
      - '.github/workflows/test-normalize-path.yml'
  pull_request:
    paths:
      - 'normalize-path/**'
      - '.github/workflows/test-normalize-path.yml'
  workflow_dispatch:
    inputs:
      show-summary:
        description: 'Show detailed action summaries'
        required: false
        default: true
        type: boolean

env:
  SHOW_SUMMARY: ${{ github.event.inputs.show-summary || 'true' }}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-cross-platform:
    name: '${{ matrix.icon }} Test on ${{ matrix.platform }}'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: 'Linux'
            icon: 'ðŸ§'
          - os: windows-latest
            platform: 'Windows'
            icon: 'ðŸªŸ'
          - os: macos-latest
            platform: 'macOS'
            icon: 'ðŸŽ'
    steps:
      - name: 'ðŸ“¥ Checkout Repository'
        uses: actions/checkout@v5

      - name: 'ðŸ“ Create Test Directory Structure'
        shell: bash
        run: |
          echo "::group::ðŸ—ï¸ Creating test directory structure"

          # Create test directories and files
          mkdir -p test-paths/src/components
          mkdir -p test-paths/src/utils
          mkdir -p test-paths/docs/api
          mkdir -p test-paths/build/output
          mkdir -p test-paths/config

          # Create test files
          echo "console.log('main');" > test-paths/src/main.js
          echo "console.log('utils');" > test-paths/src/utils/helper.js
          echo "# Component" > test-paths/src/components/Button.md
          echo "# API Docs" > test-paths/docs/api/index.md
          echo "# Guide" > test-paths/docs/guide.md
          echo '{"name": "test"}' > test-paths/config/app.json
          echo '{"version": "1.0.0"}' > test-paths/package.json

          # List created structure
          echo "Created test structure:"
          find test-paths -type f | sort

          echo "::endgroup::"

      - name: 'ðŸ§ª Test Simple Relative Path (File)'
        id: test-simple-file
        uses: ./normalize-path
        with:
          path: 'test-paths/src/main.js'
          show-summary: ${{ env.SHOW_SUMMARY }}

      - name: 'âœ… Verify Simple File Path'
        shell: bash
        run: |
          echo "::group::ðŸ” Simple File Path on ${{ matrix.platform }}"
          EXISTS="${{ steps.test-simple-file.outputs.exists }}"
          if [ "$EXISTS" != "true" ]; then
            echo "::error::File existence check failed"
            exit 1
          fi
          echo "::notice::âœ… Test passed"
          echo "::endgroup::"

      - name: 'ðŸ§ª Test Directory Path'
        id: test-directory
        uses: ./normalize-path
        with:
          path: 'test-paths/src/utils'
          show-summary: ${{ env.SHOW_SUMMARY }}

      - name: 'âœ… Verify Directory Path'
        shell: bash
        run: |
          echo "::group::ðŸ” Directory Path on ${{ matrix.platform }}"
          EXISTS="${{ steps.test-directory.outputs.exists }}"
          if [ "$EXISTS" != "true" ]; then
            echo "::error::Directory existence check failed"
            exit 1
          fi
          echo "::notice::âœ… Test passed"
          echo "::endgroup::"

      - name: 'ðŸ§ª Test Path with Forward Slashes'
        id: test-forward
        uses: ./normalize-path
        with:
          path: 'test-paths/src/utils/helper.js'
          show-summary: ${{ env.SHOW_SUMMARY }}

      - name: 'âœ… Verify Forward Slash Path'
        shell: bash
        run: |
          echo "::group::ðŸ” Forward Slash Path on ${{ matrix.platform }}"
          EXISTS="${{ steps.test-forward.outputs.exists }}"
          if [ "$EXISTS" != "true" ]; then
            echo "::error::Forward slash path check failed"
            exit 1
          fi
          echo "::notice::âœ… Test passed"
          echo "::endgroup::"

      - name: 'ðŸ§ª Test Path with Backslashes'
        id: test-backslash
        uses: ./normalize-path
        with:
          path: 'test-paths\src\main.js'
          show-summary: ${{ env.SHOW_SUMMARY }}

      - name: 'âœ… Verify Backslash Path'
        shell: bash
        run: |
          echo "::group::ðŸ” Backslash Path on ${{ matrix.platform }}"
          EXISTS="${{ steps.test-backslash.outputs.exists }}"
          if [ "$EXISTS" != "true" ]; then
            echo "::error::Backslash path check failed"
            exit 1
          fi
          echo "::notice::âœ… Test passed"
          echo "::endgroup::"

      - name: 'ðŸ§ª Test Mixed Path Separators'
        id: test-mixed
        uses: ./normalize-path
        with:
          path: 'test-paths/src\components/../utils/helper.js'
          show-summary: ${{ env.SHOW_SUMMARY }}

      - name: 'âœ… Verify Mixed Separators'
        shell: bash
        run: |
          echo "::group::ðŸ” Mixed Separators on ${{ matrix.platform }}"
          EXISTS="${{ steps.test-mixed.outputs.exists }}"
          if [ "$EXISTS" != "true" ]; then
            echo "::error::Mixed separator path check failed"
            exit 1
          fi
          echo "::notice::âœ… Test passed"
          echo "::endgroup::"

      - name: 'ðŸ§ª Test Parent Directory References'
        id: test-parent
        uses: ./normalize-path
        with:
          path: 'test-paths/src/components/../utils/../main.js'
          show-summary: ${{ env.SHOW_SUMMARY }}

      - name: 'âœ… Verify Parent References'
        shell: bash
        run: |
          echo "::group::ðŸ” Parent References on ${{ matrix.platform }}"
          EXISTS="${{ steps.test-parent.outputs.exists }}"
          if [ "$EXISTS" != "true" ]; then
            echo "::error::Parent reference path check failed"
            exit 1
          fi
          echo "::notice::âœ… Test passed"
          echo "::endgroup::"

      - name: 'ðŸ§ª Test Current Directory References'
        id: test-current
        uses: ./normalize-path
        with:
          path: './test-paths/./docs/./guide.md'
          show-summary: ${{ env.SHOW_SUMMARY }}

      - name: 'âœ… Verify Current Directory References'
        shell: bash
        run: |
          echo "::group::ðŸ” Current Directory References on ${{ matrix.platform }}"
          EXISTS="${{ steps.test-current.outputs.exists }}"
          if [ "$EXISTS" != "true" ]; then
            echo "::error::Current directory path check failed"
            exit 1
          fi
          echo "::notice::âœ… Test passed"
          echo "::endgroup::"

      - name: 'ðŸ§ª Test Wildcard Pattern (Single Level)'
        id: test-wildcard
        uses: ./normalize-path
        with:
          path: 'test-paths/src/*.js'
          show-summary: ${{ env.SHOW_SUMMARY }}

      - name: 'âœ… Verify Wildcard Pattern'
        shell: bash
        run: |
          echo "::group::ðŸ” Wildcard Pattern on ${{ matrix.platform }}"
          EXISTS="${{ steps.test-wildcard.outputs.exists }}"
          NORMALIZED="${{ steps.test-wildcard.outputs.normalized }}"
          echo "Normalized: $NORMALIZED"
          # Wildcard paths should report parent directory existence
          if [ "$EXISTS" != "true" ]; then
            echo "::error::Wildcard parent directory check failed"
            exit 1
          fi
          echo "::notice::âœ… Test passed"
          echo "::endgroup::"

      - name: 'ðŸ§ª Test Recursive Wildcard Pattern'
        id: test-wildcard-recursive
        uses: ./normalize-path
        with:
          path: 'test-paths/**/*.js'
          show-summary: ${{ env.SHOW_SUMMARY }}

      - name: 'âœ… Verify Recursive Wildcard'
        shell: bash
        run: |
          echo "::group::ðŸ” Recursive Wildcard on ${{ matrix.platform }}"
          EXISTS="${{ steps.test-wildcard-recursive.outputs.exists }}"
          NORMALIZED="${{ steps.test-wildcard-recursive.outputs.normalized }}"
          echo "Normalized: $NORMALIZED"
          # Wildcard paths should report parent directory existence
          if [ "$EXISTS" != "true" ]; then
            echo "::error::Recursive wildcard parent directory check failed"
            exit 1
          fi
          echo "::notice::âœ… Test passed"
          echo "::endgroup::"

      - name: 'ðŸ§ª Test Non-existent Path'
        id: test-nonexistent
        uses: ./normalize-path
        with:
          path: 'test-paths/nonexistent/file.txt'
          show-summary: ${{ env.SHOW_SUMMARY }}

      - name: 'âœ… Verify Non-existent Path'
        shell: bash
        run: |
          echo "::group::ðŸ” Non-existent Path on ${{ matrix.platform }}"
          EXISTS="${{ steps.test-nonexistent.outputs.exists }}"
          if [ "$EXISTS" != "false" ]; then
            echo "::error::Non-existent path should report false"
            exit 1
          fi
          echo "::notice::âœ… Test passed"
          echo "::endgroup::"

  test-summary:
    name: 'ðŸ“‹ Test Summary'
    if: always()
    needs: [test-cross-platform]
    runs-on: ubuntu-latest
    steps:
      - name: 'ðŸ“Š Generate Test Summary'
        shell: bash
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # ðŸ§ª Normalize Path Action Test Results

          ## ðŸ“‹ Test Execution Summary
          | Platform | Status |
          |----------|--------|
          | ðŸ§ Linux | ${{ needs.test-cross-platform.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | ðŸªŸ Windows | ${{ needs.test-cross-platform.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | ðŸŽ macOS | ${{ needs.test-cross-platform.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |

          ## ðŸ§ª Test Categories Covered
          - âœ… File paths with forward slashes (`/`)
          - âœ… File paths with backslashes (`\`)
          - âœ… Mixed path separators
          - âœ… Directory paths
          - âœ… Parent directory references (`..`)
          - âœ… Current directory references (`.`)
          - âœ… Wildcard patterns (`*`, `**`)
          - âœ… Non-existent paths
          - âœ… Cross-platform compatibility

          ## ðŸ“¤ Tested Features
          - Path separator normalization (platform-specific)
          - Path resolution and simplification
          - File/directory existence checking
          - Wildcard pattern support
          - Absolute path generation

          ---
          *Test completed on: ${{ github.run_number }}*
          EOF

          if [ "${{ needs.test-cross-platform.result }}" != "success" ]; then
            echo "::error::Tests failed"
            exit 1
          else
            echo "::notice::ðŸŽ‰ All tests passed!"
          fi
