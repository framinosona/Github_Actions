name: "üîß Install .NET Tool"
description: "Installs a .NET global or local tool with automatic tool manifest creation"
author: "Francois Raminosona"

inputs:
  # Arguments passed to dotnet
  working-directory:
    description: "Working directory for the installation (only relevant for local tools)"
    required: false
    default: "."
  framework:
    description: "Target framework for the tool"
    required: false
    default: ""
  verbosity:
    description: "Verbosity level (quiet, minimal, normal, detailed, diagnostic)"
    required: false
    default: ""
  arch:
    description: "Target architecture (e.g., 'x64', 'arm64')"
    required: false
    default: ""
  arguments:
    description: "Additional arguments to pass to the dotnet command"
    required: false
    default: ""
  show-summary:
    description: "Whether to show the action summary"
    required: false
    default: "false"

  # Arguments unique to command
  tool-name:
    description: "Name of the .NET tool to install (e.g., 'dotnet-ef', 'dotnet-outdated')"
    required: true
  version:
    description: "Specific version of the tool to install (optional, uses latest if not specified)"
    required: false
    default: ""
  global:
    description: "Install as global tool (true) or local tool (false)"
    required: false
    default: "false"
  prerelease:
    description: "Include prerelease versions when searching for the tool"
    required: false
    default: "false"
  disable-parallel:
    description: "Disable parallel restore (only relevant for local tools)"
    required: false
    default: "false"
  ignore-failed-sources:
    description: "Ignore failed sources (only relevant for local tools)"
    required: false
    default: "false"
  no-http-cache:
    description: "Disable HTTP cache (only relevant for local tools)"
    required: false
    default: "false"
  create-manifest-if-needed:
    description: "Create a tool manifest if one does not exist (only relevant for local tools)"
    required: false
    default: "true"
  allow-downgrade:
    description: "Allow package downgrade when installing the tool"
    required: false
    default: "false"
  allow-roll-forward:
    description: "Allow the tool to roll forward to newer versions of the .NET runtime"
    required: false
    default: "false"
  tool-path:
    description: "Custom tool path for global tool installation"
    required: false
    default: ""
  add-source:
    description: "Additional NuGet source to use when installing the tool"
    required: false
    default: ""
  source:
    description: "NuGet source to use when installing the tool (replaces all default sources)"
    required: false
    default: ""
  configfile:
    description: "NuGet configuration file to use"
    required: false
    default: ""
  tool-manifest:
    description: "Path to the manifest file for local tools"
    required: false
    default: ""

outputs:
  exit-code:
    description: "Exit code of the tool installation command"
    value: ${{ steps.run-dotnet.outputs.exit-code }}
  executed-command:
    description: "The actual command that was executed"
    value: ${{ steps.run-dotnet.outputs.executed-command }}
  tool-installed:
    description: "Whether the tool was successfully installed"
    value: ${{ steps.check-installed.outputs.has-been-installed }}

runs:
  using: "composite"
  steps:
    # ================== ‚ÑπÔ∏è ==================
    - name: "‚ÑπÔ∏è Gather environment information"
      shell: bash
      run: |
        echo "::group::‚ÑπÔ∏è Environment Information"
        echo "::debug::Operating System: $(uname -a)"
        echo "::debug::GitHub Runner OS: $RUNNER_OS"
        echo "::debug::GitHub Runner Version: $RUNNER_VERSION"
        echo "::debug::.NET SDK Version: $(dotnet --version || echo 'Not installed')"
        echo "::endgroup::"

    # ================== üîí ==================
    - name: "üîí Mask sensitive data"
      shell: bash
      run: |
        # No sensitive inputs to mask in this action
        echo "‚úÖ No sensitive data to mask"

    # ================== üìÅ ==================
    - name: "üíØ Normalize arguments"
      id: normalize-arguments
      uses: framinosona/github_actions/normalize-arguments@main
      with:
        arguments: ${{ inputs.arguments }}

    - name: "üìÅ Normalize working-directory"
      id: normalize-working-directory
      uses: framinosona/github_actions/normalize-path@main
      with:
        path: ${{ inputs.working-directory }}

    - name: "üìÅ Normalize tool-path"
      id: normalize-tool-path
      uses: framinosona/github_actions/normalize-path@main
      with:
        path: ${{ inputs.tool-path }}

    - name: "üìÅ Normalize configfile"
      id: normalize-configfile
      uses: framinosona/github_actions/normalize-path@main
      with:
        path: ${{ inputs.configfile }}

    - name: "üìÅ Normalize tool-manifest"
      id: normalize-tool-manifest
      uses: framinosona/github_actions/normalize-path@main
      with:
        path: ${{ inputs.tool-manifest }}

    # ================== ‚úÖ ==================
    - name: "‚úÖ Validate input : tool-name"
      shell: bash
      run: |
        echo "::debug::Validating tool name input: ${{ inputs.tool-name }}"

        if [ -z "${{ inputs.tool-name }}" ]; then
          echo "::error::Tool name is required"
          exit 1
        fi

        echo "‚úÖ Tool name validation completed successfully"

    - name: "‚úÖ Validate input : booleans"
      shell: bash
      run: |
        echo "::debug::Validating boolean inputs..."
        for param in global prerelease disable-parallel ignore-failed-sources no-http-cache create-manifest-if-needed allow-downgrade allow-roll-forward; do
          case $param in
            global) value="${{ inputs.global }}" ;;
            prerelease) value="${{ inputs.prerelease }}" ;;
            disable-parallel) value="${{ inputs.disable-parallel }}" ;;
            ignore-failed-sources) value="${{ inputs.ignore-failed-sources }}" ;;
            no-http-cache) value="${{ inputs.no-http-cache }}" ;;
            create-manifest-if-needed) value="${{ inputs.create-manifest-if-needed }}" ;;
            allow-downgrade) value="${{ inputs.allow-downgrade }}" ;;
            allow-roll-forward) value="${{ inputs.allow-roll-forward }}" ;;
          esac
          if [ -n "$value" ] && [ "$value" != "true" ] && [ "$value" != "false" ]; then
            echo "::error::Parameter $param must be 'true' or 'false', got: $value"
            exit 1
          fi
        done

        echo "‚úÖ Boolean inputs validation completed successfully"

    - name: "‚úÖ Validate input : version"
      if: ${{ inputs.version != '' }}
      shell: bash
      run: |
        echo "::debug::Validating tool version input: ${{ inputs.version }}"

        if ! [[ "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+(\.[0-9]+)?(-[A-Za-z0-9.-]+)?$ ]]; then
          echo "::error::Tool version must be a valid semantic version (e.g., '1.2.3' or '1.2.3-beta')"
          exit 1
        fi

        echo "‚úÖ Tool version validation completed successfully"

    - name: "‚úÖ Validate input : configfile"
      if: ${{ inputs.configfile != '' }}
      shell: bash
      run: |
        echo "::debug::Validating configfile input: ${{ steps.normalize-configfile.outputs.normalized }}"

        if [ "${{ steps.normalize-configfile.outputs.exists }}" != "true" ]; then
          echo "::error file=${{ steps.normalize-configfile.outputs.normalized }}::Configuration file not found: ${{ steps.normalize-configfile.outputs.normalized }}"
          exit 1
        fi

        echo "‚úÖ Configfile validation completed successfully"

    - name: "‚úÖ Validate input : tool-path"
      if: ${{ inputs.tool-path != '' }}
      shell: bash
      run: |
        echo "::debug::Validating tool-path input: ${{ steps.normalize-tool-path.outputs.normalized }}"

        # Check if parent directory exists (tool-path directory will be created if needed)
        PARENT_DIR=$(dirname "${{ steps.normalize-tool-path.outputs.normalized }}")
        if [ ! -d "$PARENT_DIR" ]; then
          echo "::error::Parent directory for tool path does not exist: $PARENT_DIR"
          exit 1
        fi

        echo "‚úÖ Tool path validation completed successfully"

    - name: "‚úÖ Validate input : add-source"
      if: ${{ inputs.add-source != '' }}
      shell: bash
      run: |
        echo "::debug::Validating add-source input: ${{ inputs.add-source }}"

        if [[ ! "${{ inputs.add-source }}" =~ ^https?:// ]]; then
          echo "::error::Additional source must be a valid URL starting with http:// or https://: ${{ inputs.add-source }}"
          exit 1
        fi

        echo "‚úÖ Add-source validation completed successfully"

    - name: "‚úÖ Validate input : source"
      if: ${{ inputs.source != '' }}
      shell: bash
      run: |
        echo "::debug::Validating source input: ${{ inputs.source }}"

        if [[ ! "${{ inputs.source }}" =~ ^https?:// ]]; then
          echo "::error::Source must be a valid URL starting with http:// or https://: ${{ inputs.source }}"
          exit 1
        fi

        echo "‚úÖ Source validation completed successfully"

    # ================== üèóÔ∏è ==================
    - name: "üèóÔ∏è Build argument list"
      id: build-args
      shell: bash
      run: |
        echo "::debug::Building argument list..."

        # Start with base arguments
        ARGUMENTS="install '${{ inputs.tool-name }}'"

        # Boolean flags
        for param in prerelease disable-parallel ignore-failed-sources no-http-cache create-manifest-if-needed allow-downgrade allow-roll-forward; do
          case $param in
            prerelease) value="${{ inputs.prerelease }}" ;;
            disable-parallel) value="${{ inputs.disable-parallel }}" ;;
            ignore-failed-sources) value="${{ inputs.ignore-failed-sources }}" ;;
            no-http-cache) value="${{ inputs.no-http-cache }}" ;;
            create-manifest-if-needed) value="${{ inputs.create-manifest-if-needed }}" ;;
            allow-downgrade) value="${{ inputs.allow-downgrade }}" ;;
            allow-roll-forward) value="${{ inputs.allow-roll-forward }}" ;;
          esac
          if [ "$value" = "true" ]; then
            ARGUMENTS="$ARGUMENTS --${param}"
          fi
        done

        if [ -n "${{ inputs.global }}" ]; then
          if [ "${{ inputs.global }}" = "true" ]; then
            ARGUMENTS="$ARGUMENTS --global"
          else
            ARGUMENTS="$ARGUMENTS --local"
          fi
        fi

        # Key-value options with normalized paths
        for param in version tool-path add-source source configfile tool-manifest; do
          case $param in
            version) value="${{ inputs.version }}" ;;
            tool-path) value="${{ steps.normalize-tool-path.outputs.normalized }}" ;;
            add-source) value="${{ inputs.add-source }}" ;;
            source) value="${{ inputs.source }}" ;;
            configfile) value="${{ steps.normalize-configfile.outputs.normalized }}" ;;
            tool-manifest) value="${{ steps.normalize-tool-manifest.outputs.normalized }}" ;;
          esac
          if [ -n "$value" ]; then
            ARGUMENTS="$ARGUMENTS --$param '$value'"
          fi
        done

        # Add normalized arguments
        if [ -n "${{ steps.normalize-arguments.outputs.normalized }}" ]; then
          NORMALIZED_ARGS="${{ steps.normalize-arguments.outputs.normalized }}"
          echo "::debug::Original arguments: ${{ inputs.arguments }}"
          echo "::debug::Normalized arguments: $NORMALIZED_ARGS"
          ARGUMENTS="$ARGUMENTS $NORMALIZED_ARGS"
        fi

        # Trim leading space
        ARGUMENTS="${ARGUMENTS# }"

        echo "arguments=$ARGUMENTS" >> $GITHUB_OUTPUT
        echo "‚úÖ Argument list built successfully: $ARGUMENTS"

    # ================== üöÄ ==================
    - name: "üîß Install .NET tool"
      id: run-dotnet
      uses: "framinosona/github_actions/dotnet@main"
      with:
        command: "tool"
        working-directory: ${{ steps.normalize-working-directory.outputs.normalized }}
        framework: ${{ inputs.framework }}
        verbosity: ${{ inputs.verbosity }}
        arch: ${{ inputs.arch }}
        arguments: ${{ steps.build-args.outputs.arguments }}
        show-summary: ${{ inputs.show-summary }}

    # ================== üîç ==================
    - name: "üîç Verify tool installation"
      id: check-installed
      shell: bash
      working-directory: ${{ steps.normalize-working-directory.outputs.normalized }}
      run: |
        echo "::debug::Verifying installation of tool '${{ inputs.tool-name }}'..."

        if [ "${{ inputs.global }}" == "true" ]; then
          if dotnet tool list -g | grep -iq "^${{ inputs.tool-name }} "; then
            echo "‚úÖ Tool '${{ inputs.tool-name }}' is now installed globally."
            echo "has-been-installed=true" >> $GITHUB_OUTPUT
          else
            echo "::error::Tool '${{ inputs.tool-name }}' installation failed or tool not found globally."
            echo "has-been-installed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
        else
          if dotnet tool list | grep -iq "^${{ inputs.tool-name }} "; then
            echo "‚úÖ Tool '${{ inputs.tool-name }}' is now installed locally."
            echo "has-been-installed=true" >> $GITHUB_OUTPUT
          else
            echo "::error::Tool '${{ inputs.tool-name }}' installation failed or tool not found locally."
            echo "has-been-installed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
        fi

        echo "‚úÖ Tool '${{ inputs.tool-name }}' installation verification completed"

    # ================== üìä ==================
    - name: "üìä Action Summary"
      if: always() && inputs.show-summary == 'true'
      shell: bash
      run: |
        cat >> $GITHUB_STEP_SUMMARY << 'EOF'
        <details><summary>üîß .NET Tool Install : ${{ inputs.tool-name }} ${{ inputs.version || 'latest' }}</summary>

        ## üîß Input Parameters
        | Parameter | Value |
        |-----------|-------|
        | ÔøΩ Working Directory | `${{ steps.normalize-working-directory.outputs.normalized }}` |
        | ‚öôÔ∏è Framework | `${{ inputs.framework || 'none' }}` |
        | üîä Verbosity | `${{ inputs.verbosity || 'auto' }}` |
        | üèóÔ∏è Architecture | `${{ inputs.arch || 'none' }}` |
        | üîß Arguments | `${{ steps.normalize-arguments.outputs.normalized || 'none' }}` |
        | ÔøΩüîß Tool Name | `${{ inputs.tool-name }}` |
        | üì¶ Tool Version | `${{ inputs.version || 'latest' }}` |
        | üåç Global Install | `${{ inputs.global }}` |
        | üß™ Include Prerelease | `${{ inputs.prerelease }}` |
        | üõ§Ô∏è Tool Path | `${{ steps.normalize-tool-path.outputs.normalized || 'default' }}` |
        | üîó Additional Source | `${{ inputs.add-source || 'none' }}` |
        | üîÑ Replace Sources | `${{ inputs.source || 'none' }}` |
        | ‚öôÔ∏è Config File | `${{ steps.normalize-configfile.outputs.normalized || 'default' }}` |
        | üìÑ Tool Manifest | `${{ steps.normalize-tool-manifest.outputs.normalized || 'default' }}` |
        | üìä Allow Downgrade | `${{ inputs.allow-downgrade }}` |
        | ‚û°Ô∏è Allow Roll Forward | `${{ inputs.allow-roll-forward }}` |
        | üõ†Ô∏è Disable Parallel Restore | `${{ inputs.disable-parallel }}` |
        | ‚ö†Ô∏è Ignore Failed Sources | `${{ inputs.ignore-failed-sources }}` |
        | üö´ No HTTP Cache | `${{ inputs.no-http-cache }}` |
        | üÜï Create Manifest If Needed | `${{ inputs.create-manifest-if-needed }}` |

        ## üì§ Execution Results
        | Metric | Value |
        |--------|-------|
        | ‚úÖ Exit Code | `${{ steps.run-dotnet.outputs.exit-code }}` |
        | üìä Status | `${{ steps.run-dotnet.outcome }}` |
        | üöÄ Executed Command | `${{ steps.run-dotnet.outputs.executed-command }}` |
        | üîß Tool Installed | `${{ steps.check-installed.outputs.has-been-installed }}` |

        ## ‚öôÔ∏è Process Details
        | Step | Status |
        |------|--------|
        | ‚úÖ Input Validation | `‚úÖ Completed` |
        | üèóÔ∏è Argument Building | `${{ steps.build-args.outcome == 'success' && '‚úÖ Completed' || '‚ùå Failed' }}` |
        | ÔøΩ Tool Installation | `${{ steps.run-dotnet.outcome == 'success' && '‚úÖ Completed' || '‚ùå Failed' }}` |
        | ÔøΩ Installation Verification | `${{ steps.check-installed.outcome == 'success' && '‚úÖ Completed' || '‚ùå Failed' }}` |
        </details>
        EOF

branding:
  icon: "settings"
  color: "blue"

# dotnet tool install --help
# Description:
#   Install global or local tool. Local tools are added to manifest and restored.

# Usage:
#   dotnet tool install <packageId> [options]

# Arguments:
#   <PACKAGE_ID>  The NuGet Package Id of the tool to install.

# Options:
#   --global                 Install the tool for the current user.
#   --local                      Install the tool and add to the local tool manifest (default).
#   --tool-path <PATH>           The directory where the tool will be installed. The directory will be created if it does not exist.
#   --version <VERSION>          The version of the tool package to install.
#   --configfile <FILE>          The NuGet configuration file to use.
#   --tool-manifest <PATH>       Path to the manifest file.
#   --add-source <ADDSOURCE>     Add an additional NuGet package source to use during installation.
#   --source <SOURCE>            Replace all NuGet package sources to use during installation with these.
#   --framework <FRAMEWORK>      The target framework to install the tool for.
#   --prerelease                 Include pre-release packages.
#   --disable-parallel           Prevent restoring multiple projects in parallel.
#   --ignore-failed-sources      Treat package source failures as warnings.
#   --no-http-cache              Do not cache packages and http requests.
#   --interactive                Allows the command to stop and wait for user input or action (for example to complete authentication).
#   --verbosity <LEVEL>      Set the MSBuild verbosity level. Allowed values are q[uiet], m[inimal], n[ormal], d[etailed], and diag[nostic].
#   --arch <arch>            The target architecture.
#   --create-manifest-if-needed  Create a tool manifest if one isn't found during tool installation. For information on how manifests are located, see https://aka.ms/dotnet/tools/create-manifest-if-needed
#   --allow-downgrade            Allow package downgrade when installing a .NET tool package.
#   --allow-roll-forward         Allow a .NET tool to roll forward to newer versions of the .NET runtime if the runtime it targets isn't installed.
#   -h, --help               Show command line help.

